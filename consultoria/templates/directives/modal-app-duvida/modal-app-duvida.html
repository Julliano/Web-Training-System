<div class="fundo-branco container-fluid" cg-busy="ModalDuvidaCtrl.submitPromise">
<div class="modal-header">
	<button type="button" class="close" aria-label="Close" ng-click="ModalDuvidaCtrl.cancelar()">
		<span aria-hidden>&times;</span>
	</button>
	<h3 class="modal-title">Cadastro de Dúvida</h3>
</div>
<form novalidate class="form" name="duvidaForm">
	<div class="modal-body">
		<div class="form-group">
			<label class="text-form">Tópico</label>
			<input class="form-control" type="text" ng-model="ModalDuvidaCtrl.duvida.titulo" required/>
		</div>
		<div class="form-group">
			<label class="text-form">Descrição</label>			
			<textarea class="form-control" type="text" ng-model="ModalDuvidaCtrl.duvida.descricao" required></textarea>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" type="submit" ng-click="ModalDuvidaCtrl.salvar()" ng-disabled="!duvidaForm.$valid">Salvar</button>
		<button class="btn btn-primary" type="button" ng-click="ModalDuvidaCtrl.cancelar()">Cancelar</button>
	</div>
</form>
</div>
