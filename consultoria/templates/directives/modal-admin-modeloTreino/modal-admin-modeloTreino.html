<div class="fundo-branco container-fluid" cg-busy="ModalModTreinoCtrl.submitPromise">
<div class="modal-header">
	<button type="button" class="close" aria-label="Close" ng-click="ModalModTreinoCtrl.cancelar()">
		<span aria-hidden>&times;</span>
	</button>
	<h3 class="modal-title">Cadastro de Plano</h3>
</div>
<form novalidate class="form" name="adminModeloForm">
	<div class="modal-body">
		<div class="form-group">
			<label class="text-form">Título</label>
			<input class="form-control" type="text" ng-model="ModalModTreinoCtrl.modelo.titulo" required/>
		</div>
		<div class="form-group">
			<label class="text-form">Explicação</label>
			<text-angular ng-model="ModalModTreinoCtrl.modelo.explicacao"></text-angular>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" type="submit" ng-click="ModalModTreinoCtrl.salvar()" ng-disabled="!adminModeloForm.$valid">Salvar</button>
		<button class="btn btn-primary" type="button" ng-click="ModalModTreinoCtrl.cancelar()">Cancelar</button>
	</div>
</form>
</div>
