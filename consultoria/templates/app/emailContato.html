<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style type="text/css">
		@media(max-width:480px){
		  table[class=main_table],table[class=layout_table]{width:300px !important;}
		  table[class=layout_table] tbody tr td.header_image img{width:300px !important;height:auto !important;}
		}
		a{color:#37aadc}
	</style>
</head>
<body>
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tbody>
			<tr>
				<td align="center" valign="top">
				<!--  M A I N T A B L E  S T A R T  -->
				<table border="0" cellpadding="0" cellspacing="0" class="main_table" width="600">
				    <tbody>
				    <tr>
				    <td>
				      <!--  L A Y O U T _ T A B L E  S T A R T  -->
				    <table border="0" cellpadding="0" cellspacing="0" class="layout_table" style="border-collapse:collapse;border:1px solid #28988a;" width="100%" >
				      <tbody>
				      <!--  H E A D E R R O W  S T A R T  -->
				      <tr>
				      <td align="center" class="header_image"><a href="www.jullianovolpato.com.br"><img height="160" src="www.jullianovolpato.com.br/media/Juliano_PNG_large.png" style="border:0;display:block; margin-top: 5px;"></a></td>
                
				      </tr>
				      <!--  H E A D E R R O W  E N D  -->
				      <tr><td style="font-size:13px;line-height:13px;margin:0;padding:0;">&nbsp;</td></tr>
				      <!--  B O D Y R O W  S T A R T  -->
				      <tr>
				      <td align="center" valign="top">
				        <table align="center" border="0" cellpadding="0" cellspacing="0" width="85%">
				          <tbody>
				          <tr>
				          <td align="center">
                    <h2 style="font-family:Arial, Helvetica, sans-serif; font-weight: 600;">E-mail enviado através do formulário da tela inicial do sistema</h2>
				            <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px;line-height:15px; font-weight: 600;">
				            	Enviado por, --{form['name']}--!; E-mail: --{form['email']}--
			            	</p> 
				            <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px;line-height:15px; font-weight: 600;">
								Assunto: --{form['assunto']}--
				            </p>
				            <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px;line-height:15px; font-weight: 600;">Mensagem: --{form['texto']}--</p>
				          </td>
				          </tr>
				          </tbody>
				        </table>
				      </td>
				      </tr>
				      <!--  B O D Y R O W  E N D  -->
				      <tr><td style="font-size:13px;line-height:13px;margin:0;padding:0;">&nbsp;</td></tr>
				      <!--  F O O T E R R O W  S T A R T  -->
				      <tr>
				        <td align="left" class="header_image" style="height: 50px; background-color: #e0e0e0; border-top: 4px solid #009688">
		                  <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px;line-height:22px; color:#009688; font-weight:800; text-align: center; ">Enviado por Julliano Volpato Consultoria</p>
		                </td>
				      </tr>
				      <!--  F O O T E R R O W  E N D  -->
				      </tbody>
				    </table>
				    <!--  L A Y O U T _ T A B L E  E N D  -->
				    </td>
				    </tr>
				    </tbody>
				</table>
				<!--  M A I N _ T A B L E  E N D  -->
				</td>
			</tr>
		</tbody>
	</table>
	</body>
</html>
