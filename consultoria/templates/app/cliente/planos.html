<div class="container">
	<p class="tituloPagina">Planos adquiridos</p>
	<div class="fundoBranco" style="overflow-x: auto;">
		<table class="table table-striped" id="table-usuarios">
			<thead>
				<tr>
					<th class="text-center">Data aquisição</th>
					<th class="text-center">Descrição</th>
					<th class="text-center">Valor</th>
					<th class="text-center">Status</th>
					<th class="text-center">Formulário</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="venda in CliPlanoCtrl.vendas" class="odd gradeX" ng-class="CliPlanoCtrl.classVenda(venda)">
					<td>{{venda.data_compra | date : 'dd/MM/yy'}}</td>
					<td>{{venda.plano.titulo}}</td>
					<td class="text-center">R${{venda.plano.valor}}</td>
					<td ng-if="CliPlanoCtrl.confere(venda)" ng-click="CliPlanoCtrl.pagar(venda)" style="color: blue;" class="text-center">{{venda.pagamento.status}}</td>
					<td ng-if="!CliPlanoCtrl.confere(venda)" class="text-center">{{venda.pagamento.status}}</td>
					<td class="text-center" ng-click="CliPlanoCtrl.ajustaForm(venda.formulario)" uib-tooltip="Formulário" tooltip-placement="top"><i ng-class="{'fa fa-clock-o':venda.formulario.status == 'pendente', 'fa fa-check':venda.formulario.status == 'ativa'}"></i></td>
				</tr>
			</tbody>
		</table>
		<div ng-if="CliPlanoCtrl.vendas.length == 0" style=" text-align: center; margin: 35px;font-size: 20px;">
			Você não possue planos, vá até a tela inicial e adquira um.
			<div>
				<button class="btn btn-success botaoComprar" ng-click="CliPlanoCtrl.modalPlano()">Adquirir Plano</button>
<!-- 				<button class="btn btn-success botaoComprar" ui-sref="index.start">Adquirir Plano</button> -->
			</div>
		</div>		
		<div ng-if="CliPlanoCtrl.vendas.length > 0" style=" text-align: center; margin: 35px;font-size: 20px;">
			<div>
				<!-- <button class="btn btn-success botaoComprar" ui-sref="index.start">Adquirir novo plano</button> -->
				<button class="btn btn-success botaoComprar" ng-click="CliPlanoCtrl.modalPlano()">Adquirir Plano</button>
			</div>
		</div>		
	</div>
</div>
