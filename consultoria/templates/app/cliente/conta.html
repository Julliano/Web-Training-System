<div class="container" style="margin-bottom: 35px;">
	<p class="tituloPagina">Configurações</p>
	<div class="fundoBranco row">
		<form novalidate class="form" name="cadastroForm">
			<div class="row">
				<div class="col-md-3">
					<label style="font-weight: 500;">Nome: *</label>
					<input type="text" class="form-control form-group" ng-model="CliContaCtrl.usuario.nome" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Sobrenome: *</label>
					<input type="text" class="form-control form-group" ng-model="CliContaCtrl.usuario.sobrenome" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">CPF: *</label>
					<input type="text" class="form-control form-group" ui-mask="999.999.999-99" ng-model="CliContaCtrl.usuario.cpf" disabled>
				</div>
				<div class="col-md-2">
					<label class="col-md-12 col-lg-12" style="font-weight: 500;">Sexo *</label>
					<div>
						<label class="col-md-4 col-lg-4" style="font-weight: 500;">
					  		<input type="radio" ng-model="CliContaCtrl.usuario.sexo" ng-value="false" required> F
						</label>
						<label class="col-md-4 col-lg-4 row" style="font-weight: 500;">
					  		<input type="radio" ng-model="CliContaCtrl.usuario.sexo" ng-value="true" required> M
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label style="font-weight: 500;">Altura: *</label>
					<input type="text" class="form-control form-group" ng-model="CliContaCtrl.usuario.altura" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Nascimento: *</label>
					<input type="text" class="form-control form-group" ui-mask="99/99/9999" ng-model="CliContaCtrl.usuario.nascimento" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Telefone: *</label>
					<input type="text" class="form-control form-group" ng-model="CliContaCtrl.usuario.telefone" required>
				</div>
				<div class="col-md-2">
					<label class="col-md-12 col-lg-12" style="font-weight: 500;">Reside no Brasil</label>
					<div>
						<label class="col-md-4 col-lg-4" style="font-weight: 500;">
					  		<input type="radio" ng-model="CliContaCtrl.usuario.brasil" ng-value="true"> S
						</label>
						<label class="col-md-4 col-lg-4 row" style="font-weight: 500;">
					  		<input type="radio" ng-model="CliContaCtrl.usuario.brasil" ng-value="false"> N
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label style="font-weight: 500;">CEP:</label>
					<input type="texte" class="form-control form-group" ng-model="CliContaCtrl.usuario.cep">
				</div>
				<div class="col-md-5">
					<label style="font-weight: 500;">Endereço: *</label>
					<input type="text" class="form-control form-group" ng-model="CliContaCtrl.usuario.endereco" required>
				</div>
				<div class="col-md-4">
					<label style="font-weight: 500;">Complemento: </label>
					<input type="text" class="form-control form-group" ng-model="CliContaCtrl.usuario.complemento">
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<label style="font-weight: 500;">Bairro: *</label>
					<input type="text" class="form-control form-group" ng-model="CliContaCtrl.usuario.bairro" required>
				</div>
				<div class="col-md-4">
					<label style="font-weight: 500;">Cidade: *</label>
					<input type="text" class="form-control form-group" ng-model="CliContaCtrl.usuario.cidade" required>
				</div>
				<div class="col-md-4">
					<label style="font-weight: 500;">Estado: *</label>
					<select class="form-control" ng-options="estado for estado in CliContaCtrl.estados" ng-model="CliContaCtrl.usuario.uf" required></select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label style="font-weight: 500;">Email: *</label>
					<input type="email" class="form-control form-group" ng-model="CliContaCtrl.usuario.email" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Nova senha</label>
					<input type="password" class="form-control" ng-model="CliContaCtrl.usuario.novaSenha">
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Confirma senha</label>
					<input type="password" class="form-control" ng-model="confirmaSenha" compara-com="CliContaCtrl.usuario.novaSenha" compara-senha>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Senha atual: *</label>
					<input type="password" class="form-control" ng-model="CliContaCtrl.usuario.senha" required>
				</div>
			</div>
			<div style="float: right;">
				<button type="submit" ng-click="CliContaCtrl.salvar()" ng-disabled="!cadastroForm.$valid" class="btn btn-success">Salvar</button>
				<button type="submit" ui-sref="index.start" class="btn btn-primary">Voltar</button>
			</div>
	</form>
