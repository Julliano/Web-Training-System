<p class="tituloPagina" style="margin-top: 50px;">Recuperar Senha</p>
<form novalidate class="form" name="contaForm">
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group" style="margin-top: 5px;">
				<label class="text-form">Email</label>
				<input type="email" class="form-control" ng-model="RecEmailCtrl.usuario.email" required>
			</div>
			<div style="display: grid;">
				<div style="margin-bottom: 5px; display: grid;">
					<button type="submit" ng-click="RecEmailCtrl.salvar()" ng-disabled="!contaForm.$valid" class="btn btn-default">Recuperar Senha</button>
				</div>
				
				<button type="submit" ui-sref="index.start" class="btn btn-primary">Voltar</button>
			</div>
		</div>
	</div>			
</form>
