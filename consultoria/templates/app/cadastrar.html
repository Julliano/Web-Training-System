<div class="navbar navbar-fixed-top" role="navigation">
	<div class="container-fluid container">
		<div class="navbar-header">
			<span class="font-days navbar-brand" style="color: white;">Julliano Volpato</span>
		</div>
	</div>
</div>
<div class="wapperVerde">
	<p class="tituloPagina container">CADASTRO DE USUÁRIO</p>
	<form novalidate class="form" name="cadastroForm">
		<div class="container fundoBranco">
			<div class="row">
				<div class="col-md-3">
					<label style="font-weight: 500;">Nome: *</label>
					<input type="text" class="form-control form-group" ng-model="CadastrarCtrl.usuario.nome" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Sobrenome: *</label>
					<input type="text" class="form-control form-group" ng-model="CadastrarCtrl.usuario.sobrenome" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">CPF: *</label>
					<input type="text" class="form-control form-group" ng-model="CadastrarCtrl.usuario.cpf" required>
				</div>
				<div class="col-md-2">
					<label class="col-md-12 col-lg-12" style="font-weight: 500;">Sexo *</label>
					<div>
						<label class="col-md-4 col-lg-4" style="font-weight: 500;">
					  		<input type="radio" ng-model="CadastrarCtrl.usuario.sexo" value="false" required> F
						</label>
						<label class="col-md-4 col-lg-4 row" style="font-weight: 500;">
					  		<input type="radio" ng-model="CadastrarCtrl.usuario.sexo" value="true" required> M
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label style="font-weight: 500;">Altura: *</label>
					<input type="text" class="form-control form-group" ng-model="CadastrarCtrl.usuario.altura" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Nascimento: *</label>
					<input type="text" class="form-control form-group" ng-model="CadastrarCtrl.usuario.nascimento" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Telefone: *</label>
					<input type="text" class="form-control form-group" ng-model="CadastrarCtrl.usuario.telefone" required>
				</div>
				<div class="col-md-2">
					<label class="col-md-12 col-lg-12" style="font-weight: 500;">Reside no Brasil</label>
					<div>
						<label class="col-md-4 col-lg-4" style="font-weight: 500;">
					  		<input type="radio" ng-model="CadastrarCtrl.usuario.brasil" value="true" required> S
						</label>
						<label class="col-md-4 col-lg-4 row" style="font-weight: 500;">
					  		<input type="radio" ng-model="CadastrarCtrl.usuario.brasil" value="false" required> N
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label style="font-weight: 500;">CEP:</label>
					<input type="texte" class="form-control form-group" ng-model="CadastrarCtrl.usuario.cep">
				</div>
				<div class="col-md-5">
					<label style="font-weight: 500;">Endereço: *</label>
					<input type="text" class="form-control form-group" ng-model="CadastrarCtrl.usuario.endereco" required>
				</div>
				<div class="col-md-4">
					<label style="font-weight: 500;">Complemento: </label>
					<input type="text" class="form-control form-group" ng-model="CadastrarCtrl.usuario.complemento">
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<label style="font-weight: 500;">Bairro: *</label>
					<input type="text" class="form-control form-group" ng-model="CadastrarCtrl.usuario.bairro" required>
				</div>
				<div class="col-md-4">
					<label style="font-weight: 500;">Cidade: *</label>
					<input type="text" class="form-control form-group" ng-model="CadastrarCtrl.usuario.cidade" required>
				</div>
				<div class="col-md-4">
					<label style="font-weight: 500;">Estado: *</label>
					<select class="form-control" ng-options="estado for estado in CadastrarCtrl.estados" ng-model="CadastrarCtrl.usuario.uf" required></select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label style="font-weight: 500;">Email: *</label>
					<input type="email" class="form-control form-group" ng-model="CadastrarCtrl.usuario.email" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Senha: *</label>
					<input type="password" class="form-control form-group" ng-model="CadastrarCtrl.usuario.senha" required>
				</div>
				<div class="col-md-3">
					<label style="font-weight: 500;">Confirmar senha: *</label>
					<input type="password" class="form-control" ng-model="confirmaSenha" compara-com="CadastrarCtrl.usuario.senha" compara-senha required>
				</div>
			</div>
			<div>
				<input type="checkbox" ng-model="CadastrarCtrl.usuario.termo" value="true" required> 
				Eu li e concordo com os termos desse <a style="color: blue;text-decoration: underline;" target="_blank" href="--{url_for('.media', filename='contrato.pdf')}--">contrato</a>.
			</div>
			<div style="float: right;">
				<button type="submit" ui-sref="index.start" class="btn btn-primary">Voltar</button>
				<button type="submit" ng-click="CadastrarCtrl.salvar()" ng-disabled="!cadastroForm.$valid" class="btn btn-success">Cadastrar</button>
			</div>
		</div>
	</form>
</div>
